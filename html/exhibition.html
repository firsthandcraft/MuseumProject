   <!-- ---------------------------------------------------------------- -->
   <!-- modal login-->
   <div id="modal">
        <!-- ---------------------------------------------------------------- -->
        <div id="login">
            <div class="close">
                <span></span>
                <span></span>
            </div>
            <h5>로그인</h5>
            <form action="#" method="POST">
                <p><label for="userEmail"></label>
                    <input id="userEmail" type="text" maxlength="12"
                    autocomplete="off" placeholder="이메일" autofocus required >
                </p>
                <p class="check"><label><input type="checkbox">이메일 저장</label>
                </p>
                <p><label for="userPassword"></label>
                    <input type="password" id="userPassword" minlength="6" placeholder="비밀번호" required>
                </p>
                <p><input type="submit" value="로그인"></p>
                <p>회원가입하시면 다양한 서비스를 이용하실 수있습니다.</p>
                <p><a href="#">회원가입</a></p>
            </form>
        </div>
        <!-- ---------------------------------------------------------------- -->
        <div id="join" >
            <h5>회원가입</h5>
            <div class="close">
                <span></span>
                <span></span>
            </div>
            <form action="#" method="POST">
                <p><label for="userId"></label>
                    <input id="user
                    Id" type="text" maxlength="12"
                    autocomplete="off" placeholder="이메일" autofocus required >
                </p>
                <p><label for="userPW"></label>
                    <input type="password" id="userPw" minlength="6" placeholder="비밀번호" required>
                </p>
                <p><label for="userPass"></label>
                    <input type="password" id="userPass" minlength="6" placeholder="비밀번호재확인" required>
                </p>
                <p>
                    <label for="userName"></label>
                    <input type="text" id="userName" placeholder="이름">
                </p>
                <p><label for="userTel"></label>
                    <input type="tel" id="userTel" placeholder="연락처">
                </p>
                
                <p><input type="submit" value="회원가입"></p>
                <small>or</small>
                <div class="or">
                    <p><a href="#">구글 계정으로 가입하기</a></p>
                    <p><a href="#">카카오 계정으로 가입하기</a></p>
                    <p><a href="#">네이버 계정으로 가입하기</a></p>
                </div>
            </form>
        </div>
